
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    

<body>
    <h1 style="text-align: center; ">
        CALCULATOR
    </h1>
    <div class="d-flex container justify-content-center align-items-center w-50" style="height: 100vh;">
        <table  style="background-color: black; border-radius: 20px;"  class="table">
            
            <thead> 
                <tr>
                    <th  colspan="4"><input id="result" type="text" class="w-100 " style="border-radius: 20px; padding: 15px; ;"></th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th> <button onclick="get_num('Math.log')" class="btn btn-dark w-100 text-center">log</button> </th>
                    <th> <button onclick="get_num('Math.log10')"class="btn btn-dark w-100 text-center">log10</button> </th>
                    <th> <button onclick="get_num('Math.PI')"class="btn btn-dark w-100 text-center">π</button> </th>
                    <th> <button onclick="clear_num()"class="btn btn-warning w-100 text-center"><i class="fa-solid fa-delete-left"></i></button> </th>
                    
                </tr>
                <tr>
                    <th> <button onclick="get_num('Math.sqrt')" class="btn btn-dark w-100 text-center">√</button> </th>
                    <th> <button onclick="get_num('Math.sin')"class="btn btn-dark w-100 text-center">sin</button> </th>
                    <th> <button onclick="get_num('Math.cos')"class="btn btn-dark w-100 text-center">cos</button> </th>
                    <th> <button onclick="get_num(' Math.tan')"class="btn btn-dark w-100 text-center">tan</button> </th>
                </tr>
                <tr>
                    <th><button onclick="get_num('&#40')" class="btn btn-dark w-100 text-center">&#40</button></th>
                    <th> <button onclick="get_num('&#41')"class="btn btn-dark w-100 text-center">&#41</button> </th>
                    <th> <button onclick="get_num('Math.E')"class="btn btn-dark w-100 text-center">E</button> </th>
                    <th> <button onclick="get_num('+')"class="btn btn-dark w-100 text-center"><i class="fa-solid fa-plus"></i></button> </th>
                </tr>
                <tr>
                    <th> <button onclick="get_num('7')" class="btn btn-dark w-100 text-center">7</button></th>
                    <th> <button onclick="get_num('8')"class="btn btn-dark w-100 text-center">8</button></th>
                    <th> <button onclick="get_num('9')"class="btn btn-dark w-100 text-center">9</button></th>
                    <th> <button onclick="get_num('-')"class="btn btn-dark w-100 text-center"><i class="fa-solid fa-minus"></i></button> </th>
                    
                   
                </tr>
                <tr>
                    <th> <button onclick="get_num('4')"class="btn btn-dark w-100 text-center">4</button> </th>
                    <th> <button onclick="get_num('5')"class="btn btn-dark w-100 text-center">5</button> </th>
                    <th> <button onclick="get_num('6')"class="btn btn-dark w-100 text-center">6</button> </th>
                    <th> <button onclick="get_num('*')"class="btn btn-dark w-100 text-center"><i class="fa-solid fa-xmark"></i></button> </th>  
                   
                </tr>
                <tr>
                    <th> <button onclick="get_num('1')" class="btn btn-dark w-100 text-center">1</button> </th>
                    <th> <button onclick="get_num('2')"class="btn btn-dark w-100 text-center">2</button> </th>
                    <th> <button onclick="get_num('3')"class="btn btn-dark w-100 text-center">3</button> </th>
                    <th> <button onclick="get_num('/')"class="btn btn-dark w-100 text-center"><i class="fa-solid fa-divide"></i></button></th>     
                </tr>
                <tr>
                    <th> <button onclick="clearResult()" class="btn btn-danger w-100 text-center">AC</button> </th>
                    <th> <button onclick="get_num('0')"class="btn btn-dark w-100 text-center">0</button> </th>
                    <th> <button onclick="get_num('.')"class="btn btn-dark w-100 text-center">.</button> </th>
                    <th> <button onclick="getResult()"class="btn btn-info w-100 text-center"><i class="fa-solid fa-equals"></i></button> </th>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>

</body>
</html>
